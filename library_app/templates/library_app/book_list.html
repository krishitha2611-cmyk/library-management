<h2>Books</h2>
<a href="{% url 'add_book' %}">Add Book</a> | 
<a href="{% url 'logout' %}">Logout</a>
<ul>
{% for book in books %}
  <li>{{ book.title }} by {{ book.author }}
      <a href="{% url 'edit_book' book.id %}">Edit</a> 
      <a href="{% url 'delete_book' book.id %}">Delete</a>
  </li>
{% endfor %}
</ul>
